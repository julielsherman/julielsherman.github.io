<html>

  {% include head.html %}

  <body>

    {% include header.html %} 
    
    
    <!-- Main -->
    <div id="main" class="alt">

      <!-- One -->
      <section id="one">
	<div class="inner">
          {% for piano in site.categories.pianos reversed %}
	  {% if piano.title != 404 %}
	  <header class="major">
	    <h1>{{ piano.title }}</h1>
	  </header>
	  {% if piano.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ post.image }}" alt="" /></span>{% endif %}
	  <!--{% if post.date %}<p>{{ post.date }}</p>{% endif %}-->
	  <p>{{ piano.content }}</p>
	  {% endif %}
          {% endfor %}
	</div>
      </section>

    </div>

    {% include footer.html %}

  </body>

</html>
